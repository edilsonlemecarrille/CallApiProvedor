<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elc net</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>

<body onload=cabecalho()>
    <div id="div-cabecalho"></div>

    <p class="titulo-pagina">Pesquisar Nome do Cliente</p>
    <hr>

    <p class="orientacao-1">Digite o nome do cliente:</p>
    <p class="orientacao-2">(click no bot√£o para pesquisar)</p>

    <div id="div-pesquisar">
        <input type="text" id="nome-pesquisar" onfocus="digitarNome(this)" oninput="nomeCliente(this)"
            placeholder="nome a ser pesquisado" class="input-text">
        <button class="btn-large" id="btn-nome-pesquisar" onclick="nomePesquisar(this)">nome do cliente</button>
    </div>

    <div id="div-nomes" style="display: block; float: left;"></div>

    <button class="btn-large" id="btn-device-ping" onclick="pingTest(this)">000.000.000.000</button>

    <div id="div-info" style="display: block; float: left;"></div>
</body>

</html>
